apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-api

spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 30 
  selector: books-api
  template:
    metadata:
      labels:
        app: NodePort

    spec:
      containers:
      - name: books-api
        image: docker pull ghcr.io/zorinivana/books-image:1.0.0
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 150m
